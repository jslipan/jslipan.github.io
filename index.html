<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon"
            href="https://qishaoxuan.github.io/css_tricks/images/favicon.png">
    <title>jslipan</title>
</head>
<body>
    <p>无善无恶是心之体，有善有恶是意之动，知善知恶是良知，为善去恶是格物。</p>

    <p>The best time to plant a tree was 10 years ago. The second best time is now.</p>
    
    <p>Keep thy heart with all dilignece.</p>

<ol></ol>
</body>
<script>
  const data = {
    "blog": "https://github.com/jslipan/blog"
  };
  const ol = document.querySelector('ol');
  let lis = '';
  for (let name in data) {
    lis += `<li><a href="${data[name]}">${name}</a></li>`
  }
  ol.innerHTML = lis;
</script>
